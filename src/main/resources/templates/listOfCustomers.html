<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>

<body>
	<h1 style="text-align: center">Customers</h1>
	<div class="container-fluid">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Last name</th>
					<th scope="col">Birth date</th>
					<th scope="col">DNI</th>
			</thead>
			<tbody>
				<th:block th:each="customer : ${customers}">
					<tr>
						<td th:text="${customer.customerName}"></td>
						<td th:text="${customer.customerLastName}"></td>
						<td th:text="${customer.birthDate}"></td>
						<td th:text="${customer.document}"></td>
					</tr>
				</th:block>
			</tbody>
		</table>

		<br>
		<div class="container-fluid"
			<div>
				<form class="form mt-3" th:action="@{./newCustomer}" method="POST">
					<button type="submit" class="btn btn-primary">Register new
						customer</button>
				</form>
				<form class="form mt-3" th:action="@{./showCustomers}" method="POST">
					<button type="submit" class="btn btn-primary">Show all
						customers</button>
				</form>
				<form class="form mt-3" th:action="@{./toSearchCustomerByName}"
					method="POST">
					<button type="submit" class="btn btn-primary">Search by
						name</button>
				</form>
				<form class="form mt-3" th:action="@{./toSearchCustomerByFullName}"
					method="POST">
					<button type="submit" class="btn btn-primary">Search by
						fullname</button>
				</form>
				<form class="form mt-3"
					th:action="@{./toSearchCustomerByFullNameAndDocument}"
					method="POST">
					<button type="submit" class="btn btn-primary">Search by
						fullname and document</button>
				</form>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
